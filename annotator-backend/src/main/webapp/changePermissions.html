<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body onload='document.changePermissionsForm.name.focus();'>

        <h3>Update user's access mode (read/write) for annotation</h3>

            <div id="create-box">
                <form name="changePermissionsForm"
                      action="api/annotations/permissionform" method="POST">

                    <table>                        
                        <tr>
                            <td>User login:</td>
                            <td><input type="text" name="login" id="login"/></td>
                        </tr> 
                        <tr>
                            <td>or full user name (e.g. name-surname):</td>
                            <td><input type="text" name="fullName" id="fullName"/></td>
                        </tr>
                         <tr>
                            <td>or user database ID:</td>
                            <td><input type="text" name="userId" id="userId"/></td>
                        </tr> 
                        <tr>
                            <td>Annotation ID:</td>
                            <td><input type='text' name='annotationId' id="annotationId"/></td>
                        </tr>
                        <tr>
                            <td>or annotation headline :</td>
                            <td><input type='text' name='annotationHeadline' id="annotationHeadline" /></td>
                        </tr>
                        <tr>
                            <td>Access:</td>
                            <td><input type='text' name='access' id="access"/></td>
                        </tr>
                        <tr>
                            <td colspan='2'><input name="submit" type="submit"
                                                   value="submit" /></td>
                        </tr>
                    </table>

                </form>
            </div>

    </body>
</html>
