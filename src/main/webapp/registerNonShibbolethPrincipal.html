<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h3>User registration</h3>

            <div id="create-box">
                <form name="registerNonShibForm"
                      action="api/principals/register/nonshibboleth" method="POST">

                    <table>                        
                        <tr>
                            <td>Full name:</td>
                            <td><input type="text" name="name" id="name"/></td>
                        </tr>
                        <tr>
                            <td>Choose login</td>
                            <td><input type="text" name="remoteId" id="remoteId"></td>
                        </tr>
                        <tr>
                            <td>Choose password:</td>
                            <td><input type="password" name="password" id="password"/></td>
                        </tr>
                        <tr>
                            <td>e-mail:</td>
                            <td><input type="text" name="email" id="email"/></td>
                        </tr>
                        
                        <tr>
                            <td colspan="2"><input name="submit" type="submit"
                                                   value="submit" /></td>
                        </tr>
                    </table>

                </form>
            </div>

    </body>
</html>
